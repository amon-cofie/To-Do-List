<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7c259eb882.js"
      crossorigin="anonymous"
    ></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="to-do-list-app-container">
      <hr />
      <p id="app-label-tag">
        Today's To Do
        <span id="reset-button"><i class="fa-solid fa-rotate"></i></span>
      </p>
      <hr />

      <input
        type="Text"
        id="add-new-task"
        placeholder="Add to your list..."
        required
      /><span><i class="fa-regular fa-turn-down-left"></i></span>

      <hr />
      <div id="to-do-list"></div>
      <div id="clear-all-completed">
        <button type="button" id="clr-completed-btn">
          Clear all completed
        </button>
      </div>
    </div>
  </body>
</html>
